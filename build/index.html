<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="grid place-content-center min-h-screen text-lg bg-custom-body-blue text-custom-blue font-olight">
  <main class="bg-custom-card-blue max-w-mobile p-6 rounded-xl shadow-3xl">
    <figure class="relative">
      <a id="view" href="#"
        class="absolute min-w-full min-h-full rounded-md grid place-content-center hover:bg-custom-cyan hover:opacity-100 hover:bg-opacity-60 opacity-0">
        <img src="images/icon-view.svg" alt="view icon"></a>
      <img id="nft-photo" src="./images/image-equilibrium.jpg" alt="nft photo" class="w-fit rounded-md">
    </figure>
    <h1 class="text-2xl text-white my-4"><a href="#" class=" hover:text-custom-cyan font-osemibold">Equilibrium
        #3429</a>
    </h1>

    <p class="text-custom-blue">Our Equilibrium collection promotes balance and calm.</p>

    <p class="flex justify-between my-4"><span class="text-custom-cyan flex items-center gap-2 font-onormal"><img
          src="images/icon-ethereum.svg" alt="ethereum logo">0.041 ETH</span>
      <span class="flex items-center gap-1"><img src="images/icon-clock.svg" alt="icon clock">3 days left</span>
    </p>
    <div class="flex items-center border-t-2 border-t-hr-color pt-4 gap-4">
      <figure><img src="images/image-avatar.png" alt="creator avatar"
          class="border-2 border-white rounded-full w-9 h-9">
      </figure>
      <p>Creation of <span class="text-white"><a href="#" class="hover:text-custom-cyan">Jules Wyvern</a></span></p>
    </div>
  </main>
  <footer class="text-[11px] text-center">
    Challenge by <a class="text-fr-link"
      href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="text-fr-link" href="https://www.frontendmentor.io/profile/md-abid-hussain">Md Abid Hussain</a>.
  </footer>
</body>

</html>
