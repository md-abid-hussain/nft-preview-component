<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body
    class="grid min-h-screen place-content-center bg-custom-body-blue text-lg font-olight text-custom-blue"
  >
    <main class="max-w-mobile rounded-xl bg-custom-card-blue p-6 shadow-3xl">
      <figure class="relative">
        <a
          id="view"
          href="#"
          class="absolute grid min-h-full min-w-full place-content-center rounded-md opacity-0 hover:bg-custom-cyan hover:bg-opacity-60 hover:opacity-100"
        >
          <img src="images/icon-view.svg" alt="view icon"
        /></a>
        <img
          id="nft-photo"
          src="./images/image-equilibrium.jpg"
          alt="nft photo"
          class="w-fit rounded-md"
        />
      </figure>
      <h1 class="my-4 text-2xl text-white">
        <a href="#" class="font-osemibold hover:text-custom-cyan"
          >Equilibrium #3429</a
        >
      </h1>

      <p class="text-custom-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="my-4 flex justify-between">
        <span class="flex items-center gap-2 font-onormal text-custom-cyan"
          ><img src="images/icon-ethereum.svg" alt="ethereum logo" />0.041
          ETH</span
        >
        <span class="flex items-center gap-1"
          ><img src="images/icon-clock.svg" alt="icon clock" />3 days left</span
        >
      </p>
      <div class="flex items-center gap-4 border-t-2 border-t-hr-color pt-4">
        <figure>
          <img
            src="images/image-avatar.png"
            alt="creator avatar"
            class="h-9 w-9 rounded-full border-2 border-white"
          />
        </figure>
        <p>
          Creation of
          <span class="text-white"
            ><a href="#" class="hover:text-custom-cyan">Jules Wyvern</a></span
          >
        </p>
      </div>
    </main>
    <footer class="text-center text-[11px]">
      Challenge by
      <a
        class="text-fr-link"
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-fr-link"
        href="https://www.frontendmentor.io/profile/md-abid-hussain"
        >Md Abid Hussain</a
      >.
    </footer>
  </body>
</html>
